<div class="{{header_prefix}}block  {{header_mod}}">
	<{{header_level}}  class="{{header_prefix}}heading  {{header_mod}}"><span>{{header}}</span></{{header_level}}>
	<div class="row {{header_prefix}}icon-row">	
		<div class="cols {{header_prefix}}icon-cols">	
			<a href="##" class="{{header_prefix}}heading-icon  {{header_mod}}">
				<svg class="icon-svg icon-{{header_icon_left}}" role="img">
					<use xlink:href="{{url-path-img}}/svg/sprite.svg#{{header_icon_left}}"></use>
				</svg>
			</a>
		</div>	
		<div class="cols {{header_prefix}}icon-cols">
			<a href="##" class="{{header_prefix}}heading-icon  {{header_mod}}">
				<svg class="icon-svg icon-{{header_icon_right}}" role="img">
					<use xlink:href="{{url-path-img}}/svg/sprite.svg#{{header_icon_right}}"></use>
				</svg>
			</a>	
		</div>
	</div>
</div>
