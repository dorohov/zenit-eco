<header class="{{block_prefix}}block">
	<div class="{{block_prefix}}panel">
		<div class="container {{block_prefix}}container">
			<div class="{{block_prefix}}inner">
				<h1 class="{{block_prefix}}heading">{{block_heading}}</h1>
				<div class="{{block_prefix}}heading-small">{{block_heading_small}}</div>
				<div class="{{block_prefix}}btn-group">
					<div class="{{block_prefix}}btn">
						[[azbntple 
							tpl="/src/block/site/default/button/link.html"
							button_prefix="btn__" 
							button_mod="  "
							button_link="{{page.apartment}}"
							button_name="Выбрать квартиру"
						]]
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="{{block_prefix}}slick" data-slider-slick="slick-header">
		<div class="{{block_prefix}}slick-item">
			<picture>
				<source media="(min-width: 451px)" srcset="{{url-path-img}}/temp/bg-header.jpg">
				<img src="{{url-path-img}}/temp/bg-header-xs.jpg" alt="">
			</picture>
		</div>	
	</div>	
</header>
