<div class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}heading-group  {{block_mod}}">
		<h4 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h4>
		<div class="{{block_prefix}}line  {{block_mod}}"></div>
		<div class="{{block_prefix}}preview  {{block_mod}}">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="{{block_preview}}" ]]
		</div>
	</div>
	<div class="{{block_prefix}}info  {{block_mod}}">{{block_info}}</div>
	<div class="{{block_prefix}}btn  {{block_mod}}">
		[[azbntple 
			tpl="/src/block/site/default/button/link.html"
			button_prefix="btn__" 
			button_mod="  "
			button_link="{{block_link}}"
			button_name="Подробнее"
		]]
	</div>
</div>
