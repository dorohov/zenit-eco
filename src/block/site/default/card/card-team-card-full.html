<article class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}row row  is--wrap  {{block_mod}}">
		<div class="{{block_prefix}}cols cols  {{block_mod}}  is--preview">
			<a href="{{block_link}}" class="{{block_prefix}}preview  {{block_mod}}">
				<img src="{{block_preview}}" alt="{{block_heading}}">
				<div class="{{block_prefix}}bg  {{block_mod}}">
					<div class="{{block_prefix}}view  {{block_mod}}">
						[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="view" ]]			
					</div>
				</div>
			</a>
		</div>
		<div class="{{block_prefix}}cols cols  {{block_mod}}  is--desc">
			<div class="{{block_prefix}}desc  {{block_mod}}">
				<div class="{{block_prefix}}post  {{block_mod}}">{{block_post}}</div>
				<h4 class="{{block_prefix}}heading  {{block_mod}}"><a href="{{block_link}}">{{block_heading}}</a></h4>
				<div class="{{block_prefix}}heading-small  {{block_mod}}">{{block_heading_small}}</div>	
			</div>
		</div>
	</div>
</article>
