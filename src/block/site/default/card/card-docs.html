<div class="{{block_prefix}}card-group  {{block_mod}}">
	<a href="{{block_link}}" class="{{block_prefix}}card  {{block_mod}}"  data-fancybox="card-docs">
		<div class="{{block_prefix}}preview  {{block_mod}}">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="{{block_icon}}" ]]</div>
		<time class="{{block_prefix}}date  {{block_mod}}" datetime="{{block_date_iso}}">{{block_date}}</time>
		<div class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</div>
		<div class="{{block_prefix}}heading-small  {{block_mod}}">{{block_heading_small}}</div>
	</a>
</div>
