<a href="{{block_link}}" class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}inner  {{block_mod}}">
		<div class="{{block_prefix}}preview  {{block_mod}}">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="{{block_preview}}" ]]
		</div>
		<h4 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h4>		
	</div>	
	<div class="{{block_prefix}}bg  {{block_mod}}">
		<div class="{{block_prefix}}view  {{block_mod}}">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="view" ]]			
		</div>
	</div>		
</a>
