<div class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}row  row  is--wrap  is--gutter  {{block_mod}}">
		<div class="{{block_prefix}}cols cols  {{block_mod}}  is--preview">
			<div class="{{block_prefix}}preview  {{block_mod}}">
				<div class="{{block_prefix}}num  {{block_mod}}">{{block_num}}</div>
				<img src="{{block_preview}}" alt="{{block_heading}}">			
			</div>			
		</div>
		<div class="{{block_prefix}}cols cols  {{block_mod}}  is--note">
			<div class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</div>	
			<div class="{{block_prefix}}heading-small  {{block_mod}}">{{block_heading_small}}</div>	
			<div class="{{block_prefix}}text  text__block  {{block_mod}}">{{block_text}}</div>	
		</div>
	</div>
</div>
